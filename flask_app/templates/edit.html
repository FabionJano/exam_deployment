<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ideas Dashboard</title>
</head>
<body>
    <h2 class="mb-3">Edit My Idea </h2>
    <a href="/ideas">Cancel</a>
    <form action="/ideas/edit/{{idea.id}}" method="post">
        <div class="mb-3">
            <label for="idea" class="form-label"></label>
            <textarea name="idea" id="idea" class="form-control" cols="30" rows="2"></textarea>
            {% with messages = get_flashed_messages(category_filter=["idea"]) %}
          {% if messages %}
              
              {% for message in messages %}
              <p class="text-danger text-center">{{ message }}</p>
              {% endfor %}
              
          {% endif %}
          {% endwith %}
        </div>
        <button type="submit" class="btn btn-primary">Change Idea</button>
</body>
</html>
